<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
		<script>
			function prompt(size) {
				for (let idx = 1; idx <= size; idx = idx + 2) {
					let stars = [];
					
					const spaceSize = parseInt((size - idx) / 2);
					spaceSize <= 0 || stars.push(...Array(spaceSize).fill(' '));
					stars.push(...Array(idx).fill('*'));
					console.log(stars.join(' '));
				}
			}
			prompt(10);
		</script>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			const yellowBackgroundStyle = "background-color: yellow;";
			const whiteBackgroundStyle = "background-color: white;";

			let row1Squares = document.querySelectorAll('.row1 .square');
			for (let node of row1Squares) {
				node.addEventListener("click", () => {
					node.getAttribute("style") !== yellowBackgroundStyle
						? node.setAttribute("style", yellowBackgroundStyle)
						: node.setAttribute("style", whiteBackgroundStyle);
				});
			}

			const classEnabled = ' enabled';
			let row2Squares = document.querySelectorAll('.row2 .square');
			for (let node of row2Squares) {
				node.addEventListener("click", () => {
					let classAttribute = node.getAttribute("class");
					classAttribute = classAttribute.includes(classEnabled)
						? classAttribute.replace(classEnabled, '')
						: classAttribute.concat(classEnabled);
					node.setAttribute("class", classAttribute)
				});
			}
		</script>
	</body>
</html>
